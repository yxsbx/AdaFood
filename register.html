<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="comida, restaurante, delivery" />
    <meta
      name="description"
      content="Ada Food - O melhor lugar para saborear suas refeições favoritas."
    />
    <meta name="author" content="Yasmin Barcelos" />

    <title>Cadastrar Produto - Ada Food</title>

    <link rel="icon" href="images/favicon.png" type="image/png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
      integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/hero-bg.jpg" alt="Hero Background" />
      </div>

      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span> Ada Food </span>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">Sobre</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="book.html">Reserve</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>Cadastrar Produto</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form_container">
              <form action="">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome do Produto"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Preço do Produto"
                  />
                </div>
                <div>
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Descrição do Produto"
                  ></textarea>
                </div>
                <div class="btn_box">
                  <button>Cadastrar Produto</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6 d-none d-md-block">
              <div class="map_container"></div>
              <img
                  src="images/addproduct.png"
                  alt="Produto"
                  class="img-fluid"
                />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer_section">
      <div class="container">
        <div class="row">
          <div class="col-md-4 footer-col">
            <div class="footer_contact">
              <h4>Entre em contato</h4>
              <div class="contact_link_box">
                <a href="">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <span
                    >Rua Um Dois Três Quatro, Bairro Ada, Belo Horizonte -
                    MG</span
                  >
                </a>
                <a href="">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  <span> Ligue +55 31 12345-6789 </span>
                </a>
                <a href="">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <span> adafood@gmail.com </span>
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-4 footer-col">
            <div class="footer_detail">
              <a href="" class="footer-logo"> Ada Food </a>
            </div>
          </div>
          <div class="col-md-4 footer-col">
            <h4>Horário de Funcionamento</h4>
            <p>Todos os dias</p>
            <p>10:00 - 20:00</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
